<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//chaijs.com/chai.js" type="module"></script>
  <script src="/index.js" type="module"></script>
  <link href="/index.css" rel="stylesheet" type="text/css" >

  <title>${ComponentName} Tests</title>
</head>
<body>
  <${component-id}></${component-id}>

  <div id="test_results"></div>

  <script>
  // Use Chai's expect function
  const expect = chai.expect;

  // Test: Check if the component is rendered
  const component = document.querySelector('${component-id}');
  // Use Chai's expect function to make assertions
  expect(component).to.exist; // Assert that the component exists
  </script>

</body>
</html>
